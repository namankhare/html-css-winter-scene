<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>December coding challange - 2018</title>
</head>

<body>
   <!-- FOG -->
   <div class="fog layer1"></div>
   <div class="fog layer2"></div>
   <!-- sky -->
   <div class="sky"></div>
   <!-- Mountain -->
   <div class="bg">
      <div class="mountain">
         <div class="mountain-top1">
            <div class="mountain-cap-1"></div>
            <div class="mountain-cap-2"></div>
            <div class="mountain-cap-3"></div>
         </div>
      </div>
      <div class="mountain-two">
         <div class="mountain-top2">
            <div class="mountain-cap-1"></div>
            <div class="mountain-cap-2"></div>
            <div class="mountain-cap-3"></div>
         </div>
      </div>
      <div class="mountain-three">
         <div class="mountain-top3">
            <div class="mountain-cap-1"></div>
            <div class="mountain-cap-2"></div>
            <div class="mountain-cap-3"></div>
         </div>
      </div>
   </div>

   <!-- Clouds -->
   <div class="cloudWrapper">
      <div class="cloud cloudL">
         <div class="cloud1"></div>
         <div class="cloud2"></div>
         <div class="cloud3"></div>
         <div class="cloud4"></div>
      </div>
      <div class="cloud cloudM">
         <div class="cloud1"></div>
         <div class="cloud2"></div>
         <div class="cloud3"></div>
         <div class="cloud4"></div>
      </div>
      <div class="cloud cloudS">
         <div class="cloud1"></div>
         <div class="cloud2"></div>
         <div class="cloud3"></div>
         <div class="cloud4"></div>
      </div>
   </div>
   <!-- Igloo with Chimney -->
   <div class="igloo">
      <div class="chimni">
         <div class="smoke"></div>
         <div class="smoke"></div>
         <div class="smoke"></div>
      </div>
      <div class="line"></div>
      <div class="door"></div>
   </div>

   <!-- christmastree -->
   <div class="treewrapper">
      <div class="christmastree">
         <div class="star"></div>
         <div class="top"></div>
         <!-- christmas board --start -->
         <div class="board">
            <div class="christmastxt">
               <div class="c">C</div>
               <div class="h">H</div>
               <div class="r">R</div>
               <div class="i">I</div>
               <div class="s">S</div>
               <div class="t">T</div>
               <div class="m">M</div>
               <div class="a">A</div>
               <div class="s">S</div>
            </div>
         </div>
         <!-- christmas board -- end -->
         <div class="middle"></div>
         <div class="ornament o1">
            <div class="ring"></div>
            <div class="hook"></div>
            <div class="ball"></div>
         </div>
         <div class="ornament o2">
            <div class="ring"></div>
            <div class="hook h1"></div>
            <div class="ball b1"></div>
         </div>
         <div class="ornament o3">
            <div class="ring"></div>
            <div class="hook h2"></div>
            <div class="ball b2"></div>
         </div>
         <div class="ornament o4">
            <div class="ring"></div>
            <div class="hook h3"></div>
            <div class="ball b3"></div>
         </div>
         <div class="bottom"></div>
      </div>
      <div class="trunk"></div>
   </div>
   <!-- gift -->
   <div class="giftBox">
      <div class="ribbonWrapper">
         <div class="ribbonLeft">
            <div class="ribbonPart big"></div>
            <div class="ribbonPart small"></div>
         </div>
         <div class="tieWrapper">
            <div class="tieBig"></div>
            <div class="tieSmall"></div>
         </div>
         <div class="ribbonRight">
            <div class="ribbonPart big"></div>
            <div class="ribbonPart small"></div>
         </div>
      </div>
      <div class="giftBody">
         <div class="giftCover"></div>
         <div class="giftStrip"></div>
         <div class="giftBottom"></div>
      </div>
   </div>
   <!-- gift 2 -->
   <div class="smallGift">
      <div class="giftTop"></div>
      <div class="smallBox"></div>
   </div>
   <!-- gift 3 - right -->
   <div class="smallGift1">
      <div class="giftTop"></div>
      <div class="smallBox"></div>
   </div>
   <!-- gift - end -->
   <!-- Small Snow man -->
   <div class="sSnowman">
      <div class="sCap">
         <div class="sPony"></div>
         <div class="sCone"></div>
         <div class="sBottom"></div>
      </div>
      <div class="sHead">
         <div class="sEye1"></div>
         <div class="sEye2"></div>
         <div class="sNose"></div>
      </div>
      <div class="sBody"></div>
      <div class="sLegs"></div>
   </div>


   <!-- EXtra small - Snow Flakes-->
   <div class="xsSnow">
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
      <div class="xsFlake"></div>
   </div>

   <!-- Small - Snow Flakes-->
   <div class="sSnow">
      <div class="sFlake"></div>
      <div class="sFlake"></div>
      <div class="sFlake"></div>
      <div class="sFlake"></div>
      <div class="sFlake"></div>
      <div class="sFlake"></div>
   </div>

   <!-- Medium - Snow Flakes-->
   <div class="mSnow">
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
      <div class="mFlake"></div>
   </div>

   <!-- Big - Snow Flakes-->
   <div class="bigSnow">
      <div class="bigFlake">❆</div>
      <div class="bigFlake">❆</div>
      <div class="bigFlake">❆</div>
      <div class="bigFlake">❆</div>
      <div class="bigFlake">❆</div>
      <div class="bigFlake">❆</div>
      <div class="bigFlake">❆</div>
      <div class="bigFlake">❆</div>
      <div class="bigFlake">❆</div>
      <div class="bigFlake">❆</div>
   </div>

   <!-- Ski snowman -->
   <div class="manholder">
      <div class="hat">
         <div class="pony"></div>
         <div class="cone"></div>
         <div class="hatbottom"></div>
      </div>
      <div class="head">
         <div class="nose"></div>
         <div class="outerEye1">
            <div class="innerEye1"></div>
         </div>
         <div class="outerEye2">
            <div class="innerEye2"></div>
         </div>
         <div class="mouth"></div>
      </div>

      <div class="manBody">

         <div class="ski2"></div>
      </div>
      <div class="ski1"></div>
      <div class="manSleigh">
      </div>

   </div>
   </div>

   <!-- Footer Ground -->
   <div class="ground">
      <span></span>
      <span></span>
      <span></span>
   </div>

</body>

</html>
